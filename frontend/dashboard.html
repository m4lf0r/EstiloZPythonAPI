<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - EstiloZ</title>
    <link rel="stylesheet" href="dashboard.style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Dashboard de Produtos - EstiloZ</h1>
    </header>

    <main>
        <!-- SEÇÃO DO FORMULÁRIO PARA ADICIONAR/EDITAR PRODUTOS -->
        <section class="form-container">
            <h2 id="form-title">Adicionar Novo Produto</h2>
            <form id="product-form">
                <!-- Campo oculto para guardar o ID durante a edição -->
                <input type="hidden" id="product-id">

                <div class="form-group">
                    <label for="nome">Nome do Produto:</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="preco">Preço (ex: 79.90):</label>
                    <input type="number" step="0.01" id="preco" required>
                </div>
                <div class="form-group">
                    <label for="categoria-principal">Categoria Principal:</label>
                    <select id="categoria-principal" required>
                        <option value="" disabled selected>-- Selecione --</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Unissex">Unissex</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sub-categoria">Sub-categoria:</label>
                    <select id="sub-categoria" required>
                        <option value="" disabled selected>-- Primeiro selecione a categoria principal --</option>
                        <!-- As opções aqui serão preenchidas pelo JavaScript -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="imagem">Imagem do Produto:</label>
                    <input type="file" id="imagem" accept="image/*">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-save">Salvar Produto</button>
                    <button type="button" class="btn-clear" onclick="resetForm()">Limpar</button>
                </div>

            </form>
        </section>

        <!-- SEÇÃO DA TABELA PARA LISTAR OS PRODUTOS -->
        <section class="table-container">
            <h2>Produtos Cadastrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Imagem</th>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Categoria Principal</th> <!-- MUDANÇA -->
                        <th>Sub-categoria</th>      <!-- MUDANÇA -->
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="product-table-body">
                    <!-- As linhas da tabela serão inseridas aqui via JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Importa o script que fará a mágica acontecer -->
    <script src="dashboard.script.js"></script>
</body>
</html>
